<!-- A placeholder that Worker runtime can easily find and replace is added: {{USER_NAME}} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Side Rendered</title>
  <style>
        /* --- General Page Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Content Card --- */
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        /* --- Headings --- */
        h3 {
            color: #0056b3;
            margin-bottom: 1.5rem;
        }

        /* --- Paragraphs --- */
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0.5rem 0 1.5rem 0;
        }

        /* --- Horizontal Line --- */
        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 2rem 0;
        }

        /* --- Button Styling --- */
        #myButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* --- Button Hover Effect --- */
        #myButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
</style>
</head>
<body>
    <div class="container">

    <h3>Server-Side Rendering with Workers</h3>
    <p id="greeting">Based on server side API request, the user is <b>$USERNAME</b> and KV value is <b>$VALUE</b></p>

    <hr>

    <h3>Browser-Side Rendering with JS</h3>
    <p id="greetingB">You can look up the users email here</p>
    <button id="myButton">Click Me to Fetch User Data</button>

    
    <script>
        // --- Code Snippet 1: DOM Elements and Event Handling ---
        const greetingText = document.getElementById('greetingB');
        const changeButton = document.getElementById('myButton');

        // Add a 'click' event listener to the button
        changeButton.addEventListener('click', function() {
            // When the button is clicked, we will now call our other function
            getUserData(); 
        });


        // --- Code Snippet 2: Asynchronous Data Fetching ---
        async function getUserData() {
            // Update the text to show the user something is happening
            greetingText.textContent = "Fetching user data...";
            greetingText.style.color = 'orange';

            try {
                // 'await' pauses the function until the fetch is complete
                const response = await fetch('https://jsonplaceholder.typicode.com/users/1');
                
                // If the response is not ok (e.g., a 404 or 500 error), throw an error
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const userData = await response.json(); // Also takes time, so we 'await'

                // Update the page with the fetched data
                greetingText.textContent = `The user's email is: ${userData.email}!`;
                greetingText.style.color = 'green';

            } catch (error) {
                // If anything goes wrong, display an error message
                greetingText.textContent = `Failed to fetch data: ${error.message}`;
                greetingText.style.color = 'red';
                console.error("There was a problem with the fetch operation:", error);
            }
        }
    </script>

 </div>

</body>

</html>
